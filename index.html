<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpark Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> CodeSpark Playground</h1>
            <p>Build, test, and preview your HTML, CSS, and JavaScript creations instantly!</p>
        </header>
        
        <!-- File Import Section -->
        <div class="import-section">
            <label for="file-input" class="import-label">
                <i class="fas fa-upload"></i> Upload HTML, CSS, JS Files
                <span class="tooltip">Select multiple files to auto-fill editors</span>
            </label>
            <input type="file" id="file-input" multiple accept=".html,.css,.js" class="import-input">
            <span id="import-status" class="import-status"></span>
        </div>

        <!-- Editor Section -->
        <div class="editor-grid">
            <div class="editor-card">
                <h3><i class="fab fa-html5"></i> HTML</h3>
                <textarea id="html-editor" placeholder="Write your HTML code here..." spellcheck="false"></textarea>
            </div>
            <div class="editor-card">
                <h3><i class="fab fa-css3-alt"></i> CSS</h3>
                <textarea id="css-editor" placeholder="Write your CSS code here..." spellcheck="false"></textarea>
            </div>
            <div class="editor-card">
                <h3><i class="fab fa-js"></i> JavaScript</h3>
                <textarea id="js-editor" placeholder="Write your JavaScript code here..." spellcheck="false"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="runCode()" class="run-button"><i class="fas fa-play"></i> Run Code</button>
            <button onclick="clearEditors()" class="clear-button"><i class="fas fa-trash"></i> Clear Editors</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3><i class="fas fa-desktop"></i> Preview</h3>
            <iframe id="output-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
